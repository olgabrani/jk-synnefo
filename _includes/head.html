<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
     <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin,greek-ext,greek' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,600,700&amp;subset=latin,greek-ext,greek' rel='stylesheet' type='text/css'>
    <link rel="alternate" type="application/atom+xml" href="{{ '/atom.xml' | prepend: site.baseurl }}" title="Atom feed">
   
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/static/stylesheets/main.css' | prepend: site.baseurl }}">


</head>
